      .card{max-width:680px;padding:28px;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.02));box-shadow:0 6px 18px rgba(2,6,23,0.6)}

    <div class="card">

      <ol>
        <li>Vercel のダッシュボードにログインして、プロジェクトの最新デプロイ状態を確認してください（<a href="https://vercel.com/dashboard" target="_blank" rel="noopener">Vercel ダッシュボード</a>）。</li>
